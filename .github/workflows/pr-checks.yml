name: PR Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # Run tests without waiting for linting - fast feedback
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run tests
        # Exclude bulk-writer module - requires cassandra-analytics SNAPSHOTs from local Maven
        run: ./gradlew test --no-daemon -x :bulk-writer:compileJava -x :bulk-writer:test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 30

      - name: Publish Test Results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Test Results
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: |
            build/reports/kover/
          retention-days: 30

  # Run linting and static analysis in parallel with tests
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon

      - name: Run detekt
        run: ./gradlew detekt --no-daemon

      - name: Upload detekt reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: detekt-reports
          path: |
            build/reports/detekt/
          retention-days: 30

  # Bulk writer integration test - builds cassandra-analytics and runs Docker Compose test
  bulk-writer-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Clone cassandra-analytics
        run: |
          git clone --depth 1 https://github.com/apache/cassandra-analytics.git .cassandra-analytics

      - name: Set up Java 11 for cassandra-analytics
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache cassandra-analytics Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/apache/cassandra
          key: cassandra-analytics-maven-${{ runner.os }}-v1
          restore-keys: |
            cassandra-analytics-maven-

      - name: Build cassandra-analytics and publish to Maven local
        working-directory: .cassandra-analytics
        run: |
          # Build only the modules needed for bulk-writer
          # Skip integration/test modules entirely - they need dtest jars we don't have
          SKIP_MODULES="-x :cassandra-analytics-integration-framework:jar \
            -x :cassandra-analytics-integration-framework:javadoc \
            -x :cassandra-analytics-integration-tests:jar \
            -x :cassandra-analytics-integration-tests:javadoc \
            -x :cassandra-analytics-core-example:jar \
            -x :cassandra-analytics-core-example:javadoc"

          SCALA_VERSION=2.12 SPARK_VERSION=3 ./gradlew publishToMavenLocal \
            -PartifactType=common \
            -x test -x checkstyleMain -x checkstyleTest -x javadoc \
            $SKIP_MODULES \
            --no-daemon

          SCALA_VERSION=2.12 SPARK_VERSION=3 ./gradlew publishToMavenLocal \
            -PartifactType=spark \
            -x test -x checkstyleMain -x checkstyleTest -x javadoc \
            $SKIP_MODULES \
            --no-daemon

      - name: Set up Java 21 for easy-db-lab
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build bulk-writer shadow JAR
        run: ./gradlew :bulk-writer:shadowJar --no-daemon

      - name: Run Docker Compose integration test
        run: bin/test-local-bulk-writer 100 2 1
        timeout-minutes: 10

      - name: Show Docker logs on failure
        if: failure()
        run: |
          cd bulk-writer
          docker compose logs || true

      - name: Cleanup Docker
        if: always()
        run: |
          cd bulk-writer
          docker compose down -v --remove-orphans || true
