name: Publish Container

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["PR Checks"]
    types:
      - completed
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if PR Checks succeeded or this is a tag push
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push container (tag)
        if: steps.version.outputs.is_tag == 'true'
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ./gradlew jib --no-daemon \
            -Djib.to.tags=latest,$VERSION,v$VERSION

      - name: Build and push container (main)
        if: steps.version.outputs.is_tag != 'true'
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew jib --no-daemon

      - name: Test container
        run: |
          docker pull ghcr.io/rustyrazorblade/easy-db-lab:latest
          docker run --rm ghcr.io/rustyrazorblade/easy-db-lab:latest --help

      - name: Scan container image
        uses: anchore/scan-action@v7
        with:
          image: ghcr.io/rustyrazorblade/easy-db-lab:latest
          fail-build: false
          severity-cutoff: high
