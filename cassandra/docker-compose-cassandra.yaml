services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-cassandra-config.yaml"]
    volumes:
      - ./otel-cassandra-config.yaml:/etc/otel-cassandra-config.yaml:ro
      - /mnt/cassandra/logs:/mnt/cassandra/logs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - GOMEMLIMIT=256MiB
      - HOSTNAME=NODE_ALIAS
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    user: root  # Needed for Docker socket access