---

# the version uniquely identifes the cassandra version
# and will be used as the name in /usr/local/cassandra-<version>

- version: "3.0"
  url: https://dlcdn.apache.org/cassandra/3.0.30/apache-cassandra-3.0.30-bin.tar.gz
  java: "8"
  python: "2.7.18"
  axonops: "3.0"
  jvm_config: jvm.options

- version: "3.11"
  url: https://dlcdn.apache.org/cassandra/3.11.17/apache-cassandra-3.11.17-bin.tar.gz
  java: "8"
  python: "2.7.18"
  axonops: "3.11"
  jvm_options: jvm.options

- version: "4.0"
  url: https://dlcdn.apache.org/cassandra/4.0.13/apache-cassandra-4.0.13-bin.tar.gz
  java: "11"
  python: "3.10.6"
  axonops: "4.0"
  jvm_options: jvm11-server.options
  ant_flags: "-Duse.jdk11=true"

- version: "4.1"
  url: https://dlcdn.apache.org/cassandra/4.1.5/apache-cassandra-4.1.5-bin.tar.gz
  java: "11"
  python: "3.10.6"
  axonops: "4.1"
  jvm_options: jvm11-server.options
  ant_flags: "-Duse.jdk11=true"

- version: "5.0-RC1"
  url: https://dlcdn.apache.org/cassandra/5.0-rc1/apache-cassandra-5.0-rc1-bin.tar.gz
  java: "11"
  python: "3.10.6"
  axonops: "5.0"
  jvm_options: jvm11-server.options

- version: "5.0-HEAD"
  url: https://github.com/apache/cassandra.git
  branch: cassandra-5.0
  java: "11"
  java_build: "11"
  python: "3.10.6"
  axonops: "5.0"
  jvm_options: jvm11-server.options

- version: "trunk"
  url: https://github.com/apache/cassandra.git
  branch: trunk
  java: "17"
  java_build: "11"
  python: "3.10.6"
  axonops: "5.0"
  jvm_options: jvm17-server.options

