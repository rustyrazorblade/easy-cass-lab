---
# the version uniquely identifes the cassandra version
# and will be used as the name in /usr/local/cassandra-<version>

- version: "3.0"
  java: "8"
  python: "2.7.18"

- version: "3.11"
  java: "8"
  python: "2.7.18"

- version: "4.0"
  java: "11"
  python: "3.10.6"
  ant_flags: "-Duse.jdk11=true"

- version: "4.1"
  java: "11"
  python: "3.10.6"
  ant_flags: "-Duse.jdk11=true"

- version: "5.0"
  java: "11"
  python: "3.10.6"

- version: "5.0-HEAD"
  url: https://github.com/apache/cassandra.git
  branch: cassandra-5.0
  java: "11"
  java_build: "11"
  python: "3.10.6"
  ant_flags: "-Dant.gen-doc.skip=true"

- version: "trunk"
  url: https://github.com/apache/cassandra.git
  branch: trunk
  java: "17"
  java_build: "11"
  python: "3.10.6"
  ant_flags: "-Dant.gen-doc.skip=true"
