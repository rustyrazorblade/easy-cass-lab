---
# the version uniquely identifes the cassandra version
# and will be used as the name in /usr/local/cassandra-<version>

- version: "3.0"
  java: "8"
  python: "3.10.6"

- version: "3.11"
  java: "8"
  python: "3.10.6"

- version: "4.0"
  java: "11"
  python: "3.10.6"
  ant_flags: "-Duse.jdk11=true"

- version: "4.1"
  java: "11"
  python: "3.10.6"
  ant_flags: "-Duse.jdk11=true"

- version: "5.0"
  java: "11"
  python: "3.10.6"

- version: "5.0-HEAD"
  url: https://github.com/rustyrazorblade/easy-db-lab/releases/download/nightly/apache-cassandra-5.0-HEAD-bin.tar.gz
  java: "11"
  python: "3.10.6"

- version: "trunk"
  url: https://github.com/rustyrazorblade/easy-db-lab/releases/download/nightly/apache-cassandra-trunk-bin.tar.gz
  java: "17"
  python: "3.10.6"
