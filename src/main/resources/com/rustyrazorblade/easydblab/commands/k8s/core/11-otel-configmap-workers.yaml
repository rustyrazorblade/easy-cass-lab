apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config-workers
  namespace: default
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: forwarder
data:
  otel-collector-config.yaml: |
    receivers:
      hostmetrics:
        collection_interval: 10s
        scrapers:
          cpu:
          disk:
          load:
          filesystem:
          memory:
          network:
          processes:
      filelog:
        include:
          - /mnt/db1/otel/logs/*.log
        start_at: end
        operators:
          - type: regex_parser
            regex: '^(?P<level>[A-Z]+)\s+\[(?P<thread>[^\]]+)\]\s+(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d{3})\s+(?P<logger>[^\s]+)\s+-\s+(?P<message>.*)$'
            timestamp:
              parse_from: attributes.timestamp
              layout: '%Y-%m-%d %H:%M:%S,%L'

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
      memory_limiter:
        check_interval: 1s
        limit_mib: 256
        spike_limit_mib: 64
      resource:
        attributes:
          - key: host.name
            from_attribute: host.name
            action: upsert

    exporters:
      otlp:
        endpoint: otel-collector.observability.svc.cluster.local:4317
        tls:
          insecure: true
      debug:
        verbosity: basic

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

    service:
      extensions: [health_check]
      pipelines:
        metrics:
          receivers: [hostmetrics]
          processors: [memory_limiter, resource, batch]
          exporters: [otlp]
        logs:
          receivers: [filelog]
          processors: [memory_limiter, resource, batch]
          exporters: [otlp]
