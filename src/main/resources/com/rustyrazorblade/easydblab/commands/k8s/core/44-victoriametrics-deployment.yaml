apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoriametrics
  namespace: default
  labels:
    app.kubernetes.io/name: victoriametrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: victoriametrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: victoriametrics
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: victoriametrics
          image: victoriametrics/victoria-metrics:latest
          args:
            - -storageDataPath=/victoria-metrics-data
            - -retentionPeriod=7d
            - -httpListenAddr=0.0.0.0:8428
          ports:
            - containerPort: 8428
              hostPort: 8428
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
              cpu: 100m
          volumeMounts:
            - name: data
              mountPath: /victoria-metrics-data
          livenessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          emptyDir: {}
