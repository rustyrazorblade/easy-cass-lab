apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-collector
  namespace: default
  labels:
    app.kubernetes.io/name: otel-collector
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
          args:
            - --config=/etc/otel-collector-config.yaml
          ports:
            - containerPort: 13133
              hostPort: 13133
              protocol: TCP
          env:
            - name: GOMEMLIMIT
              value: "256MiB"
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
              cpu: 50m
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector-config.yaml
              subPath: otel-collector-config.yaml
              readOnly: true
            - name: clickhouse-server-logs
              mountPath: /mnt/db1/clickhouse/logs
              readOnly: true
            - name: clickhouse-keeper-logs
              mountPath: /mnt/db1/clickhouse/keeper/logs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
        - name: clickhouse-server-logs
          hostPath:
            path: /mnt/db1/clickhouse/logs
            type: DirectoryOrCreate
        - name: clickhouse-keeper-logs
          hostPath:
            path: /mnt/db1/clickhouse/keeper/logs
            type: DirectoryOrCreate
