apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-clickhouse-logs
  namespace: default
  labels:
    app.kubernetes.io/name: grafana
    grafana_dashboard: "1"
data:
  clickhouse-logs.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "victoriametrics-logs-datasource",
            "uid": "victorialogs"
          },
          "gridPos": {
            "h": 4,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {
                "type": "victoriametrics-logs-datasource",
                "uid": "victorialogs"
              },
              "expr": "_time:5m database:clickhouse level:Error",
              "refId": "A"
            }
          ],
          "title": "Recent Errors (Last 5 min)",
          "type": "logs"
        },
        {
          "datasource": {
            "type": "victoriametrics-logs-datasource",
            "uid": "victorialogs"
          },
          "gridPos": {
            "h": 4,
            "w": 24,
            "x": 0,
            "y": 4
          },
          "id": 2,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {
                "type": "victoriametrics-logs-datasource",
                "uid": "victorialogs"
              },
              "expr": "_time:5m database:clickhouse level:Warning",
              "refId": "A"
            }
          ],
          "title": "Recent Warnings (Last 5 min)",
          "type": "logs"
        },
        {
          "datasource": {
            "type": "victoriametrics-logs-datasource",
            "uid": "victorialogs"
          },
          "gridPos": {
            "h": 16,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {
                "type": "victoriametrics-logs-datasource",
                "uid": "victorialogs"
              },
              "expr": "database:clickhouse",
              "refId": "A"
            }
          ],
          "title": "ClickHouse Logs",
          "type": "logs"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["logs", "clickhouse", "otel"],
      "templating": {
        "list": [
          {
            "datasource": {
              "type": "victoriametrics-logs-datasource",
              "uid": "victorialogs"
            },
            "filters": [],
            "hide": 0,
            "name": "Filters",
            "type": "adhoc"
          }
        ]
      },
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "ClickHouse Logs",
      "uid": "clickhouse-logs",
      "version": 1,
      "weekStart": ""
    }
