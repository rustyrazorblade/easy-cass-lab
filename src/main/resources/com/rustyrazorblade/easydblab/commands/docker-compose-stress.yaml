services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-stress-config.yaml"]
    volumes:
      - ./otel-stress-config.yaml:/etc/otel-stress-config.yaml:ro
    environment:
      - GOMEMLIMIT=256MiB
      - CONTROL_NODE_IP=${CONTROL_NODE_IP}
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
