receivers:
  hostmetrics:
    collection_interval: 5s
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      paging:
      processes:

processors:
  batch:
    timeout: 10s
  memory_limiter:
    check_interval: 1s
    limit_mib: 256
  resource:
    attributes:
      - key: service.name
        value: stress-node
        action: upsert
  attributes:
    actions:
      - key: host.name
        action: insert
        from_attribute: host.name

exporters:
  otlp:
    endpoint: ${CONTROL_NODE_IP}:4317
    tls:
      insecure: true
  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: :13133

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [otlp, debug]
