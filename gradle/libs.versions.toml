[versions]
# Kotlin
kotlin = "2.1.21"

# MCP SDK
mcp-sdk = "0.6.0"
kotlinx-io = "0.7.0"


# Logging
logback = "1.5.18"
kotlin-logging = "7.0.7"

# Jackson
jackson-dataformat = "2.15.2"
jackson-kotlin = "2.9.+"

# Kotlinx Serialization
kotlinx-serialization = "1.6.0"

# Testing
jupiter = "5.5.2"
assertj = "3.11.1"
mockito-kotlin = "5.4.0"

# CLI and UI
jcommander = "1.82"
jline = "3.25.0"
mordant = "1.2.1"

# Ktor
ktor = "3.1.3"

# Koin DI
koin = "3.5.3"

# AWS SDK
awssdk = "2.20.145"
awssdk-kotlin = "1.4.92"

# Docker
docker-java = "3.5.1"

# Apache
sshd = "2.12.1"
commons-io = "2.7"

# Other
guava = "33.4.8-jre"
reflections = "0.10.2"

# Gradle Plugins
shadow = "8.1.1"
versions = "0.52.0"
ktlint = "12.1.2"
detekt = "1.23.7"
kover = "0.8.3"

[libraries]
# Kotlin
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

# Logging
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlin-logging" }

# Jackson
jackson-dataformat-yaml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml", version.ref = "jackson-dataformat" }
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson-kotlin" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "jupiter" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito-kotlin" }

# CLI and UI
jcommander = { module = "com.beust:jcommander", version.ref = "jcommander" }
jline = { module = "org.jline:jline", version.ref = "jline" }
mordant = { module = "com.github.ajalt:mordant", version.ref = "mordant" }

# Ktor
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
ktor-serialization-jackson = { module = "io.ktor:ktor-serialization-jackson", version.ref = "ktor" }

# Koin DI
koin-bom = { module = "io.insert-koin:koin-bom", version.ref = "koin" }
koin-core = { module = "io.insert-koin:koin-core" }
koin-test = { module = "io.insert-koin:koin-test" }
koin-test-junit5 = { module = "io.insert-koin:koin-test-junit5" }

# AWS SDK
awssdk-ec2 = { module = "software.amazon.awssdk:ec2", version.ref = "awssdk" }
awssdk-iam = { module = "software.amazon.awssdk:iam", version.ref = "awssdk" }
awssdk-emr = { module = "software.amazon.awssdk:emr", version.ref = "awssdk" }

# Docker
docker-java = { module = "com.github.docker-java:docker-java", version.ref = "docker-java" }
docker-java-transport-httpclient5 = { module = "com.github.docker-java:docker-java-transport-httpclient5", version.ref = "docker-java" }

# Apache
sshd-core = { module = "org.apache.sshd:sshd-core", version.ref = "sshd" }
sshd-scp = { module = "org.apache.sshd:sshd-scp", version.ref = "sshd" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }

# Other
guava = { module = "com.google.guava:guava", version.ref = "guava" }
reflections = { module = "org.reflections:reflections", version.ref = "reflections" }

# Kotlinx Serialization
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# MCP SDK
mcp-sdk = { module = "io.modelcontextprotocol:kotlin-sdk", version.ref = "mcp-sdk" }
kotlinx-io = { module = "org.jetbrains.kotlinx:kotlinx-io-core", version.ref = "kotlinx-io" }


[bundles]
# Logging bundle
logging = ["logback-classic", "kotlin-logging"]

# Jackson bundle
jackson = ["jackson-dataformat-yaml", "jackson-module-kotlin"]

# Testing bundle
testing = ["junit-jupiter", "assertj-core", "mockito-kotlin"]

# Ktor bundle
ktor = ["ktor-server-core", "ktor-server-netty", "ktor-server-content-negotiation", "ktor-serialization-jackson"]

# Koin bundle
koin = ["koin-core"]
koin-test = ["koin-test", "koin-test-junit5"]

# AWS SDK bundle
awssdk = ["awssdk-ec2", "awssdk-iam", "awssdk-emr"]

# Docker bundle
docker = ["docker-java", "docker-java-transport-httpclient5"]

# SSH bundle
sshd = ["sshd-core", "sshd-scp"]


[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
versions = { id = "com.github.ben-manes.versions", version.ref = "versions" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }